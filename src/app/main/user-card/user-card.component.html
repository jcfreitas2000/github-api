<mat-card>
    <mat-card-header>
        <img [src]="user.avatar_url" alt="Profile photo" mat-card-avatar/>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>
            {{user.html_url}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{user.bio}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button (click)="clickRepositories.emit()" mat-stroked-button>Repositories</button>
        <button (click)="clickFavorites.emit()" mat-stroked-button>Favorites</button>
    </mat-card-actions>
</mat-card>
